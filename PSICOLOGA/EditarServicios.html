<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Editar servicios proporcionados</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- Tus estilos -->
  <link rel="stylesheet" href="EditarServicios.css">
</head>
<body>

  <!-- HEADER -->
  <header class="hdr">
    <div class="hdr-container">
      <h1 class="hdr-title">Editar servicios proporcionados</h1>
      <div class="dropdown">
        <button
          class="btn-menu"
          id="dropdownMenuButton"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <img src="../IMÁGENES/menu-icon.png" alt="Menú">
        </button>
        <ul
          class="dropdown-menu dropdown-menu-end"
          aria-labelledby="dropdownMenuButton"
        >
        <li><a class="dropdown-item" href="../PSICOLOGA/AgregarPacientes.html">Agregar pacientes</a></li>
        <li><a class="dropdown-item" href="../PSICOLOGA/DiasLaborales.html">Dias laborales</a></li>
        <li><a class="dropdown-item" href="../PSICOLOGA/ReportePacientes.html">Reporte de pacientes</a></li>
        </ul>
      </div>
    </div>
  </header>

  <!-- LISTA DE SERVICIOS -->
  <main class="main-content">
    <ul class="serv-list">
      <li class="serv-item">
        <img src="../IMÁGENES/icon-individual.png" alt="Individual" class="serv-icon">
        <span>Psicoterapia individual</span>
        <button
          class="serv-edit"
          data-bs-toggle="modal"
          data-bs-target="#editServiceModal"
        >
          <img src="../IMÁGENES/icon-edit.png" alt="Editar">
        </button>
      </li>
      <li class="serv-item">
        <img src="../IMÁGENES/icon-couple.png" alt="Pareja" class="serv-icon">
        <span>Psicoterapia de pareja</span>
        <button
          class="serv-edit"
          data-bs-toggle="modal"
          data-bs-target="#editServiceModal"
        >
          <img src="../IMÁGENES/icon-edit.png" alt="Editar">
        </button>
      </li>
      <li class="serv-item">
        <img src="../IMÁGENES/icon-family.png" alt="Familiar" class="serv-icon">
        <span>Terapia familiar</span>
        <button
          class="serv-edit"
          data-bs-toggle="modal"
          data-bs-target="#editServiceModal"
        >
          <img src="../IMÁGENES/icon-edit.png" alt="Editar">
        </button>
      </li>
    </ul>

    <div class="add-wrap">
      <button
        class="btn-add"
        data-bs-toggle="modal"
        data-bs-target="#addServiceModal"
      >
        Agregar servicio
      </button>
    </div>
  </main>

  <!-- MODAL AGREGAR SERVICIO -->
  <div
    class="modal fade"
    id="addServiceModal"
    tabindex="-1"
    aria-labelledby="addServiceModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <div class="modal-header border-0">
          <h5 class="modal-title" id="addServiceModalLabel">Agregar servicio</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Cerrar"
          ></button>
        </div>

        <div class="modal-body">
          <form id="formAddService" class="form-add-serv" action="#" method="post" enctype="multipart/form-data">
            <div class="form-group">
              <label for="serv-name">Nombre del servicio</label>
              <input
                type="text"
                id="serv-name"
                name="service-name"
                placeholder="Ej. Psicoterapia individual"
                required
              >
            </div>
            <div class="form-group">
              <label for="serv-icon">Icono del servicio</label>
              <input
                type="file"
                id="serv-icon"
                name="service-icon"
                accept="image/*"
                required
              >
            </div>
          </form>
        </div>

        <div class="modal-footer border-0">
          <button
            type="button"
            class="btn-cancel"
            data-bs-dismiss="modal"
          >
            Cancelar
          </button>
          <button
            type="submit"
            form="formAddService"
            class="btn-save"
          >
            Guardar servicio
          </button>
        </div>

      </div>
    </div>
  </div>

  <!-- MODAL EDITAR SERVICIO -->
  <div
    class="modal fade"
    id="editServiceModal"
    tabindex="-1"
    aria-labelledby="editServiceModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content edit-modal-content">

        <!-- Botón cerrar X -->
        <button
          type="button"
          class="btn-close-modal"
          data-bs-dismiss="modal"
          aria-label="Cerrar"
        >&times;</button>

        <div class="modal-body">
          <div class="edit-modal-inner">

            <!-- Cabecera interna -->
            <button class="btn-edit-header">Editar servicio</button>

            <!-- Formulario -->
            <form
              id="formEditService"
              class="form-edit-serv"
              action="#"
              method="post"
              enctype="multipart/form-data"
            >
              <div class="form-group">
                <label for="edit-serv-name">Nombre:</label>
                <input
                  type="text"
                  id="edit-serv-name"
                  name="service-name"
                  value="Terapia familiar"
                  maxlength="50"
                  required
                >
                <span class="char-count">16/50</span>
              </div>
              <div class="form-group icon-group">
                <label>Ícono:</label>
                <div class="icon-upload">
                  <img src="../IMÁGENES/icon-family.png" alt="Icono actual">
                  <input
                    type="file"
                    id="edit-serv-icon"
                    name="service-icon"
                    accept="image/*"
                  >
                </div>
              </div>
            </form>

            <!-- Acciones -->
            <div class="edit-modal-actions">
              <button
                type="submit"
                form="formEditService"
                class="btn-save-edit"
              >
                Guardar
              </button>
              <button
                type="button"
                class="btn-delete"
                data-bs-dismiss="modal"
              >
                Eliminar
              </button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle (JS + Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
