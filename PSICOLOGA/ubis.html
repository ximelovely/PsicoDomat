<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar ubicaciones y precios - PsicoDomat</title>
  <link rel="stylesheet" href="ubis.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <header class="header">
    <div class="fig">
      <div class="Titu">Editar ubicaciones y precios</div>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <img src="../IMÁGENES/menu-icon.png" alt="Menú" class="menu-icon" />
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="calendario.html">Calendario</a></li>
                  <li><a class="dropdown-item" href="Perfil.html">Editar perfil</a></li>
                  <li><a class="dropdown-item" href="AgregarPacientes.html">Agregar/editar cita</a></li>
                  <li><a class="dropdown-item" href="Ubica.html">Editar ubicaciones y precios</a></li>
                  <li><a class="dropdown-item" href="EditarServicios.html">Editar servicios proporcionados</a></li>
                  <li><a class="dropdown-item" href="Pacientes.html">Agregar pacientes</a></li>
                  <li><a class="dropdown-item" href="DiasLaborales.html">Días laborales</a></li>
                  <li><a class="dropdown-item" href="ReportePacientes.html">Reporte de pacientes</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <main class="ubicaciones-container">
    <h5 class="text-center mt-4">Seleccione una ubicación para editarla</h5>
    <section id="ubicaciones-list" class="ubicaciones-list p-4">
      <!-- Ubicaciones se renderizarán dinámicamente con JS -->
    </section>
    <div class="text-center">
      <button id="btnAgregarUbicacion" class="btn btn-agregar">Agregar ubicación</button>
    </div>
  </main>

  <!-- Modal para editar o agregar ubicación -->
  <div class="modal hidden" id="ubicacionModal">
    <div class="modal-content wide">
      <h4 id="modalTitle">Editar ubicación</h4>
      <div class="form-group">
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" required />
      </div>
      <div class="form-group">
        <label for="costo">Costo:</label>
        <input type="text" id="costo" required />
      </div>
      <div class="d-flex justify-content-center">
        <button id="btnGuardarUbicacion" class="btn btn-success mx-2">Guardar</button>
        <button id="btnCerrarModal" class="btn btn-secondary mx-2">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="ubis.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
