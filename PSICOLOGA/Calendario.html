  <div id="calendar-container">

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let currentMonth = new Date().getMonth(); // 0-11
      let currentYear = new Date().getFullYear();
      let citas = {};

      async function cargarCitasDelMes(a√±o, mes) {
        try {
          const res = await fetch(`http://localhost:3000/citas-por-mes?a√±o=${a√±o}&mes=${mes + 1}`); // ‚úÖ mes + 1 para SQL
          const data = await res.json();

          console.log("üì• Citas del servidor:", data); // üëÄ revisa esto en consola

          citas = {};
          data.forEach(cita => {
            const fechaKey = cita.Fecha.split("T")[0];
            if (!citas[fechaKey]) citas[fechaKey] = [];
            citas[fechaKey].push({
              time: cita.Hora,
              name: cita.Nombre,
              reason: cita.Motivo,
              dob: new Date(cita.FechaNacimiento).toLocaleDateString('es-MX'),
              branch: cita.Sucursal,
              date: fechaKey,
              id: cita.ID_Cita,
              estado: Number(cita.EstadoCita) // ‚úÖ CORREGIDO AQU√ç
            });
          });


          renderCalendar(a√±o, mes); // ‚úÖ aqu√≠ s√≠ usamos el mes sin modificar (0-11)
        } catch (err) {
          console.error("‚ùå Error al cargar citas:", err);
        }
      }

      const monthName = document.getElementById("month-name");
      const datesContainer = document.getElementById("calendar-dates");

      const monthNames = [
        "Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio",
        "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"
      ];

      function renderCalendar(year, month) {
        datesContainer.innerHTML = "";
        monthName.textContent = `${monthNames[month]} ${year}`;

        const firstDayDate = new Date(year, month, 1);
        const totalDays = new Date(year, month + 1, 0).getDate();
        const firstWeekday = firstDayDate.getDay();
        const offset = firstWeekday;

        for (let i = 0; i < offset; i++) {
          const empty = document.createElement("div");
          empty.classList.add("date");
          empty.style.visibility = "hidden";
          datesContainer.appendChild(empty);
        }

        for (let i = 1; i <= totalDays; i++) {
          const dateKey = `${year}-${String(month + 1).padStart(2, "0")}-${String(i).padStart(2, "0")}`;
          const div = document.createElement("div");
          div.classList.add("date");
          div.textContent = i;

          if (citas[dateKey] && citas[dateKey].length > 0) {
            div.classList.add("star");
          }

          div.addEventListener("click", () => seleccionarFecha(dateKey, i, div));
          datesContainer.appendChild(div);
        }
      }

      function seleccionarFecha(key, dayNumber, el) {
        document.querySelectorAll(".date").forEach(d => d.classList.remove("selected"));
        el.classList.add("selected");

        const citasDia = citas[key];
        const contenedor = document.getElementById("calendar-details");

        if (citasDia && citasDia.length > 0) {
          contenedor.innerHTML = citasDia.map(cita => `
            <div class="cita-entry mb-3 p-2 border rounded ${cita.estado === 0 ? 'bg-light text-muted' : ''}">
              <h5><strong>${cita.time}</strong></h5>
              <p><strong>Nombre:</strong> ${cita.name}</p>
              <p><strong>Motivo:</strong> ${cita.reason}</p>
                <p><strong>Estado:</strong> ${cita.estado === 1 ? 'Activa' : cita.estado === 0 ? 'Cancelada' : ''}</p>
              <a href="CalendarioDetalle.html?id=${cita.id}" class="btn btn-sm btn-info">Ver detalles</a>
            </div>
          `).join("");
        } else {
          contenedor.innerHTML = `<div class="p-3 text-center">Tu agenda est√° libre el ${dayNumber}. No hay citas agendadas.</div>`;
        }
      }

      document.getElementById("prevBtn").addEventListener("click", () => {
        if (currentMonth === 0) {
          currentMonth = 11;
          currentYear--;
        } else {
          currentMonth--;
        }
        cargarCitasDelMes(currentYear, currentMonth); // ‚úÖ correcto
      });

      document.getElementById("nextBtn").addEventListener("click", () => {
        if (currentMonth === 11) {
          currentMonth = 0;
          currentYear++;
        } else {
          currentMonth++;
        }
        cargarCitasDelMes(currentYear, currentMonth); // ‚úÖ correcto
      });

      // üî• LLAMADA INICIAL ‚Äî esta tambi√©n debe estar con el mes correcto
      cargarCitasDelMes(currentYear, currentMonth); // ‚úÖ correcto
    });
    </script>
