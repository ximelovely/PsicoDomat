  <div id="calendar-container">
      <div class="calendar-box">
      <div class="calendar-header">
        <button id="prevBtn">‚ùÆ</button>
        <h2 id="month-name"></h2>
        <button id="nextBtn">‚ùØ</button>
      </div>
      <div id="calendar-body">
        <div id="calendar-left">
          <div class="calendar-days">
            <div class="day">D</div> <!-- Domingo -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded",() => {
      const calendarContainer = document.getElementById("calendar-container");

      let currentMonth = new Date().getMonth();
      let currentYear = new Date().getFullYear();


      let citas = {};
      async function cargarCitasDelMes(a√±o, mes) {
        try {
          const res = await fetch(`http://localhost:3000/citas-por-mes?a√±o=${a√±o}&mes=${mes}`);
          const data = await res.json();

          citas = {};
          data.forEach(cita => {
            const fechaKey = cita.Fecha.split("T")[0];
            if (!citas[fechaKey]) citas[fechaKey] = [];
            citas[fechaKey].push({
              time: cita.Hora,
              name: cita.Nombre,
              reason: cita.Motivo,
              dob: new Date(cita.FechaNacimiento).toLocaleDateString('es-MX'),
              branch: cita.Sucursal,
              date: fechaKey,
              id: cita.ID_Cita,
              estado: cita.EstadoCita  // ‚úÖ AGREGA ESTO
            });
          });


          renderCalendar(a√±o, mes); // ‚úÖ ¬°Ya no restes 1!

        } catch (err) {
          console.error("‚ùå Error al cargar citas del mes:", err);
        }
      }


      const monthName = document.getElementById("month-name");
      const datesContainer = document.getElementById("calendar-dates");
      const infoBox = document.getElementById("info-box");

      const monthNames = [
        "Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio",
        "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"
      ];

      function renderCalendar(year, month) {
        datesContainer.innerHTML = "";
        monthName.textContent = `${monthNames[month]} ${year}`;
        console.log(`üìÜ Renderizando: ${monthNames[month]} ${year}`);

        const firstDayDate = new Date(year, month, 1);
        const totalDays = new Date(year, month + 1, 0).getDate();
        const firstWeekday = firstDayDate.getDay(); // 0 (Dom) - 6 (S√°b)

        // Correcto si semana comienza en Domingo (0)
        const offset = firstWeekday; // ‚úÖ Porque ya tienes encabezado Domingo a S√°bado
        console.log(`üìå Primer d√≠a del mes (${year}-${month + 1}-01) es: ${firstDayDate.toLocaleString('es-MX', { weekday: 'long' })} [offset: ${offset}]`);

        for (let i = 0; i < offset; i++) {
          const empty = document.createElement("div");
          empty.classList.add("date");
          empty.style.visibility = "hidden";
          datesContainer.appendChild(empty);
        }

        for (let i = 1; i <= totalDays; i++) {
  const date = new Date(year, month, i);
  const jsDay = date.getDay();

  const dateKey = `${year}-${String(month + 1).padStart(2, "0")}-${String(i).padStart(2, "0")}`;
  const div = document.createElement("div");
  div.classList.add("date");
  div.textContent = i;

  // ‚úÖ Si hay citas en esa fecha, m√°rcala con estrella
  if (citas[dateKey] && citas[dateKey].length > 0) {
    div.classList.add("star");
  }

  div.addEventListener("click", () => seleccionarFecha(dateKey, i, div));
  datesContainer.appendChild(div);
}

      }


      function seleccionarFecha(key, dayNumber, el) {
        document.querySelectorAll(".date").forEach(d => d.classList.remove("selected"));
        el.classList.add("selected");

        const citasDia = citas[key];

        if (citasDia && citasDia.length > 0) {
          document.getElementById("calendar-details").innerHTML = citasDia.map(cita => `
            <div class="cita-entry mb-3 p-2 border rounded ${cita.estado === 0 ? 'bg-light text-muted' : ''}">
              <h5><strong>${cita.time}</strong></h5>
              <p><strong>Nombre:</strong> ${cita.name}</p>
              <p><strong>Motivo:</strong> ${cita.reason}</p>
              <p><strong>Estado:</strong> ${cita.estado === 1 ? 'Activa' : 'Cancelada'}</p>
               <a href="CalendarioDetalle.html?date=${encodeURIComponent(cita.date)}&time=${encodeURIComponent(cita.time)}&nombre=${encodeURIComponent(cita.name)}&motivo=${encodeURIComponent(cita.reason)}&dob=${encodeURIComponent(cita.dob)}&sucursal=${encodeURIComponent(cita.branch)}" class="btn btn-sm btn-info">
                Ver detalles
                </a>
            </div>
          `).join("");
        } else {
          document.getElementById("calendar-details").innerHTML =
            `<div class="p-3 text-center">Tu agenda est√° libre el ${dayNumber}. No hay citas agendadas.</div>`;
        }
      }

    

      function generarFechasValidas() {
        const fechaInput = document.getElementById("nuevoDia");
        const hoy = new Date();
        const fechasValidas = [];

        for (let i = 0; i < 60; i++) {
          const dia = new Date(hoy);
          dia.setDate(hoy.getDate() + i);
          const semana = dia.getDay();
          if (semana >= 1 && semana <= 5) {
            fechasValidas.push(dia.toISOString().split("T")[0]);
          }
        }

        console.log("üìÖ D√≠as v√°lidos generados:", fechasValidas);

        fechaInput.setAttribute("min", fechasValidas[0]);
        fechaInput.setAttribute("max", fechasValidas[fechasValidas.length - 1]);

        fechaInput.addEventListener("input", () => {
          if (!fechasValidas.includes(fechaInput.value)) {
            fechaInput.setCustomValidity("Elige un d√≠a h√°bil (L-V)");
            fechaInput.reportValidity();
            fechaInput.value = "";
          } else {
            fechaInput.setCustomValidity("");
          }
        });
      }

      function verDetalle(date, time, nombre, motivo, dob, sucursal) {
        window.location.href = `CalendarioDetalle.html?date=${date}&time=${time}&nombre=${nombre}&motivo=${motivo}&dob=${dob}&sucursal=${sucursal}`;
      }


      // ‚úÖ Primero carga las citas al inicio
      cargarCitasDelMes(currentYear, currentMonth); // ‚úÖ Usa directamente currentMonth

      document.getElementById("prevBtn").addEventListener("click", () => {
        if (currentMonth === 0) {
          currentMonth = 11;
          currentYear--;
        } else {
          currentMonth--;
        }
        console.log("‚¨ÖÔ∏è Mes anterior");
        cargarCitasDelMes(currentYear, currentMonth + 1);
      });

      document.getElementById("nextBtn").addEventListener("click", () => {
        if (currentMonth === 11) {
          currentMonth = 0;
          currentYear++;
        } else {
          currentMonth++;
        }
        console.log("‚û°Ô∏è Mes siguiente");
        cargarCitasDelMes(currentYear, currentMonth + 1);
      });



    });
  </script>
