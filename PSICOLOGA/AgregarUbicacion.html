  <!-- FORMULARIO DE AGREGAR UBICACIÓN -->
  <main class="add-location-container">
    <form id="formAddLocation" class="form-add-serv">
      <div class="form-group">
        <label for="loc-name">Nombre de la sucursal:</label>
        <input
          type="text"
          id="loc-name"
          class="form-control"
          placeholder="Ej. Monterrey, N.L."
          required
        />
      </div>
      <div class="form-group">
        <label for="loc-address">Dirección completa:</label>
        <input
          type="text"
          id="loc-address"
          class="form-control"
          placeholder="Ej. Av No Reelección 501, Barrio Morga"
          required
        />
      </div>
      <div class="form-group">
        <label for="loc-cost">Costo por sesión:</label>
        <input
          type="text"
          id="loc-cost"
          class="form-control"
          placeholder="Ej. $800MXN"
          required
        />
      </div>
      <div class="form-group">
        <label for="loc-image">Icono o imagen:</label>
        <input
          type="file"
          id="loc-image"
          class="form-control"
          accept="image/*"
        />
      </div>

      <div class="btn-group-center">
        <button type="submit" class="btn btn-save">
          Guardar
        </button>
        <button
          type="button"
          class="btn btn-cancel"
          onclick="window.history.back()"
        >
          Cancelar
        </button>
      </div>
    </form>
  </main>
