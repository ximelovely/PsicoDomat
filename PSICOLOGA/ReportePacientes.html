<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reporte de pacientes – PsicoDomat</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="ReportePacientes.css" />
</head>
<body>

<!-- HEADER -->
  <div class="header">
        <div class="fig">
            <div class="Titu">Reporte de pacientes</div>
            <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #77B2A6;">
                <div class="container-fluid">
                    <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    </button>
            
                    <!-- Menú desplegable alineado a la izquierda -->
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <img src="/IMÁGENES/menu-icon.png" alt="Menú" class="menu-icon">
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" href="AgregarPacientes.html">Agregar pacientes</a></li>
                                    <li><a class="dropdown-item" href="DiasLaborales.html">Días laborales</a></li>
                                    <li><a class="dropdown-item" href="EditarServicios.html">Editar servicios proporcionados</a></li>
                                    <li><a class="dropdown-item" href="ReportePacientes.html">Reporte de pacientes</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>            
        </div>
    </div>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="main-content">
    <!-- FILTROS -->
    <div class="filters">
      <div class="filter-group">
        <label for="year-select">Año:</label>
        <select id="year-select">
          <option value="">-- Año --</option>
          <option>2023</option>
          <option>2024</option>
          <option>2025</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="month-select">Mes:</label>
        <select id="month-select">
          <option value="">-- Mes --</option>
          <option>Enero</option><option>Febrero</option><option>Marzo</option>
          <option>Abril</option><option>Mayo</option><option>Junio</option>
          <option>Julio</option><option>Agosto</option><option>Septiembre</option>
          <option>Octubre</option><option>Noviembre</option><option>Diciembre</option>
        </select>
      </div>
      <button class="btn-view">Ver reporte</button>
    </div>

    <!-- Datos rápidos -->
    <div class="quick-data">
      <span>Pacientes vistos/por ver:</span>
      <span class="data-pill">12 / 8</span>
    </div>

    <!-- GRÁFICAS -->
    <div class="charts-section">
      <div class="chart-container">
        <canvas id="chartMotivo"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="chartSucursal"></canvas>
      </div>
    </div>
  </main>

  <!-- Bootstrap Bundle (JS + Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Inicialización de las gráficas con Chart.js -->
  <script>
    // Datos de ejemplo, reemplaza con tus datos reales
    const motivoCtx = document.getElementById('chartMotivo');
    new Chart(motivoCtx, {
      type: 'pie',
      data: {
        labels: ['Psicoterapia individual', 'Psicoterapia de pareja', 'Terapia familiar'],
        datasets: [{
          data: [17, 5, 8],
          backgroundColor: ['#E98D6F','#7FCFD7','#FFEFE8']
        }]
      },
      options: {
        plugins: {
          legend: { position: 'right' }
        }
      }
    });

    const sucursalCtx = document.getElementById('chartSucursal');
    new Chart(sucursalCtx, {
      type: 'bar',
      data: {
        labels: ['Monterrey, NL','Houston, TX'],
        datasets: [{
          label: 'Pacientes',
          data: [12, 15],
          backgroundColor: ['#E98D6F','#7FCFD7']
        }]
      },
      options: {
        indexAxis: 'y',
        scales: {
          x: { beginAtZero: true }
        },
        plugins: {
          legend: { display: false }
        }
      }
    });
  </script>
</body>
</html>
