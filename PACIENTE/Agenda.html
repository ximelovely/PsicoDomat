<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda tu cita-PsicoDomar</title>
    <link rel="stylesheet" href="Agenda.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="fig">
            <div class="Titu">Agenda tu cita</div>
            <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #77B2A6;">
                <div class="container-fluid">
                    <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    </button>
            
                    <!-- Menú desplegable alineado a la izquierda -->
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <img src="/IMÁGENES/menu-icon.png" alt="Menú" class="menu-icon">
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" href="Agenda.html">Agenda tu cita</a></li>
                                    <li><a class="dropdown-item" href="Ubi.html">Ubicación de sucursales</a></li>
                                    <li><a class="dropdown-item" href="Conoce.html">Conoce a tu doctora</a></li>
                                    <li><a class="dropdown-item" href="Sigue.html">Sigue tu cita</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>            
        </div>
    </div>

    <div class="Agenda">
        <div class="formu">
            <form class="form-container">
                <div class="input-group">
                    <label for="sucursal">Sucursal elegida:</label>
                    <select id="sucursal" name="sucursal" required>
                        <option value="" disabled selected>Elija una sucursal</option>
                        <option value="sucursal1">Monterrey, N.L.</option>
                        <option value="sucursal2">Houston, Tx.</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="fecha">Fecha de la cita:</label>
                    <input type="date" id="fecha" name="fecha" required>
                </div>
                <div class="input-group">
                    <label for="hora">Hora de la cita:</label>
                    <input type="time" id="hora" name="hora" required>
                </div>
                <div class="input-group">
                    <label for="motivo">Motivo de consulta:</label>
                    <select id="motivo" name="motivo" required>
                        <option value="" disabled selected>Elija un motivo</option>
                        <option value="motivo">Psicoterapia individual</option>
                        <option value="motivo">Psicoterapia de pareja</option>
                        <option value="motivo">Terapia familiar</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="snoopypsi">
            <img src="/IMÁGENES/snoopy.png" alt="Agenda" class="imagen">
        </div>

        <!MENAJE PARA BACK!>
        <!El mensaje se mostrará diferente dependiendo de donde escogió la sucursal, si eligió mx 599, eu 50!>
        <div class="precio">El precio en cada servicio es de $599MXN</div>
        <div class"Botón">
            <button type="submit" class="agendar">Agendar</button>
        </div>
        <div class="mensaje">
            La hora y fecha de la cita puede cambiar a disponibilidad de la doctora</div>
    </div>

    <!-- Bootstrap JS NO BORRAR -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
