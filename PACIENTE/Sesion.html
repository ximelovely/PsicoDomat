<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PsicoDomat</title>
        <link rel="stylesheet" href="Sesion.css">
    </head>
    <body>
        <div class="login-container">
            <div class="fig"></div>
            <div class="header">PsicoDomat</div>
            <div class="form-container">
                <img src="/IMÁGENES/nofondo.png" class="fondo">
                <form onsubmit="return verificarLogin(event)">
                    <div class="input-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="login-button">Iniciar sesión</button>
                </form>
            </div>
            <div class="alert"></div>
        </div>
        <script>
            function verificarLogin(event) {
                event.preventDefault();
                const telefono = document.getElementById('telefono').value.trim();
                const password = document.getElementById('password').value.trim();
                const alertDiv = document.querySelector('.alert');
                
                // Ejemplo simple de validación (reemplaza con tu lógica real)
                if (telefono === "8112394678" && password === "Xime2005") {
                    alertDiv.textContent = "Inicio de sesión exitoso.";
                    alertDiv.style.color = "green";
                    // Redirigir a agenda.html después de un breve retraso
                    setTimeout(() => {
                        window.location.href = 'agenda.html';
                    }, 1000);
                } else {
                    alertDiv.textContent = "Teléfono o contraseña incorrectos.";
                    alertDiv.style.color = "red";
                }
                return false;
            }
        </script>
    </body>
</html>
